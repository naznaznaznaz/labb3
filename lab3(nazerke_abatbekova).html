<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css.css">
</head>
<body>

<h1><u>RACE REGISTRATION FORM</u></h1>

<form id="registration-form">
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required><br>
  <label for="title">Title:</label>
  <label for="item1"><input type="radio">Mr.</label>
  <label for="item2"><input type="radio">Ms.</label>
  <label for="item3"><input type="radio">Mrs.</label> <br>
  <label for="fname">First Name:</label><br>
  <input type="text" name="fname" pattern="[A-Za-z]+" required><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" name="lname" pattern="[A-Za-z]+" required><br>
  <label for="postal">Complete Postal Mailing Address (with Postal Code & Country):</label><br>
  <textarea rows="2" cols="55"> </textarea><br>
  <label for="phone">Phone:</label><br>
  <input type="phone" id="phone" name="phone" max="10" pattern="[8][0-9]{9}" required> <br>
  <label for="fax">Fax:</label>
  <input type="text" id="fax" name="fax" pattern="[0-9]{3}[-\s]?[0-9]{3}[-\s]?[0-9]{4}" required>
  <label for="occupation">Occupation:</label><br>
  <input type="text" id="phone" name="phone"><br>
  <label for="marital status">Marital Status:</label><br>
  <select id="item" name="item">
    <option value="item1">married</option>
    <option value="item2">single</option>
    <option value="item3">divorced</option>
    <option value="item3">widowed</option>
  </select>
    <p>Emergency Contact:</p>
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
      <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="phone">Phone No:</label><br>
  <input type="phone" id="phone" name="phone" max="10" pattern="[8][0-9]{9}" required> <br> <br>
  <label for="trip-select">Select Trip:</label>
        <input type="radio" id="stage" name="trip-select" value="Stage Race">
        <label for="stage">Stage Race</label>
        <input type="radio" id="everest" name="trip-select" value="Mt.Everest Challenge Marathon (4 day trip)">
        <label for="everest">Mt.Everest Challenge Marathon (4 day trip)</label>
        <input type="radio" id="bike" name="trip-select" value="Mt.Everest Bike Rally">
        <label for="bike">Mt.Everest Bike Rally</label><br><br>
        
        <label for="participant-type">I am a:</label>
        <input type="radio" id="runner" name="participant-type" value="Runner">
        <label for="runner">Runner</label>
        <input type="radio" id="walker" name="participant-type" value="Walker">
        <label for="walker">Walker</label>
        <input type="radio" id="cyclist" name="participant-type" value="Cyclist">
        <label for="cyclist">Cyclist</label><br><br>
        
        <label for="t-shirt-size">T-Shirt Size (Optional):</label>
        <input type="radio" id="small" name="t-shirt-size" value="Small">
        <label for="small">Small</label>
        <input type="radio" id="medium" name="t-shirt-size" value="Medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="t-shirt-size" value="Large">
        <label for="large">Large</label>
        <input type="radio" id="x-large" name="t-shirt-size" value="X-Large">
        <label for="x-large">X-Large</label><br><br>
        
        <label for="smoker">Smoker:</label>
        <input type="radio" id="yes" name="smoker" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="smoker" value="No">
        <label for="no">No</label><br><br>
  <label for="marital status">Room sharing preference:</label><br>
  <select id="item" name="item">
    <option value="item1">alone</option>
    <option value="item2">2 people</option>
    <option value="item3">3 people</option>
    <option value="item3">4 people</option>
  </select> <br> <br>
    <p><u>Passport Details</u></p>
   <label for="fname">Exact name as it appears:</label><br>
   <input type="text" id="fname" name="fname"><br>
   <label for="fname"> Number:</label><br>
   <input type="number" id="fname" name="fname"><br>
   <label for="fname">Date Issued:</label><br>
   <input type="date" id="fname" name="fname" min="1950-01-01"><br>
   <label for="fname">Where Issued:</label><br>
   <input type="text" id="fname" name="fname"><br>
   <label for="fname">Date Expires:</label><br>
   <input type="date" id="fname" name="fname" min="1950-01-01"><br>
   <label for="fname">Date of Birth:</label><br>
   <input type="date" id="fname" name="fname" min="1950-01-01"><br>
   <label for="fname">Age:</label><br>
   <input type="number" id="fname" name="fname" max="70" min="1"><br>
   <label for="fname">Place of Birth:</label><br>
   <input type="text" id="fname" name="fname"><br>
   <label for="fname">Citizen of:</label><br>
   <input type="text" id="fname" name="fname"><br>
   <a href="https://www.meme-arsenal.com/memes/4c5c6685b0ba6a7012c04f3eb66736b2.jpg">See Booking Conditions for all the trips:)</a> <br>
   <input type="checkbox">
   <label for="vehicle1"> I agree to all booking terms & conditions</label><br><br>
  <button type="button" onclick="submitForm()">Submit</button>
</form>   
  <script>
    function submitForm() {
        var form = document.getElementById("registration-form");
        var isValid = form.checkValidity();

        if (isValid) {
            alert("Congratulations! You successfully registered.");
        } else {
            alert("Please fill out all required fields correctly.");
          }
      }
  </script>                            
</body>
</html>
